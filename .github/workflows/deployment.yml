
name: Deployment
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      with:
          node-version: 15
      - name: Install Packages
        run: yarn install
      - name: Build page
        run: yarn build:export
      - run: cd out
      - run: surge --domain ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
